functions:
  createAccount:
    handler: src/api/accounts/accounts.create
    package:
      include:
        - src/api/accounts/**
        - src/api/passport/**
        - src/shared/model/**
    events:
      - http:
          path: accounts
          method: post
          cors: true
  getAccount:
    handler: src/api/accounts/accounts.get
    package:
      include:
        - src/api/accounts/**
        - src/api/passport/**
        - src/shared/model/**
    events:
      - http:
          path: accounts/{id}
          method: get
          cors: true

  listAccounts:
    handler: src/api/accounts/accounts.list
    package:
      include:
        - src/api/accounts/**
        - src/api/passport/**
        - src/shared/model/**
    events:
      - http:
          path: accounts
          method: get
  updateAccount:
      handler: src/api/accounts/accounts.update
      package:
        include:
        - src/api/accounts/**
        - src/api/passport/**
        - src/shared/model/**
      events:
        - http:
            path: accounts/{id}
            method: put
            cors: true
  deleteAccount:
    handler: src/api/accouts/accouts.delete
    package:
      include:
        - src/api/accounts/**
        - src/api/passport/**
        - src/shared/model/**
      events:
        - http:
            path: accounts/{id}
            method: delete
            cors: true