REGION: 'eu-west-1'

# SNS TOPIC ARN TO RUN COLLECT LAMBDA
#SLS_RUN_ARN: 'arn:aws:sns:us-east-1:338573839418:sls-run'
SLS_RUN_TOPIC: "run-sns"

# AWS IAM
ACCESS_KEY_ID: ''
SECRET_ACCESS_KEY: ''

# DYNAMODB TABLES
FUNCTIONS_TABLE: "function-${opt:stage, self:provider.stage}"
