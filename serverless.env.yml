USERS_TABLE: "user-${opt:stage, self:provider.stage}"
ACCOUNTS_TABLE: "account-${opt:stage, self:provider.stage}"
USER_ACCOUNTS_TABLE: "user-accounts-${opt:stage, self:provider.stage}"

# AUTH
TOKEN: 'JWT_SECRET'
